<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/Dulux.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Paint Visualizer using React and CSS masking"
    />
    <title>Paint Visualizer</title>
    <!-- Typography: Open Sans via Google Fonts; Colour Sans provided locally via @font-face in CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Portrait-only blocking overlay */
      #orientation-overlay {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: none;
        z-index: 2147483647;
        background: #ffffff;
        color: #000000;
        text-align: center;
        padding: 24px;
      }
      #orientation-overlay .inner {
        max-width: 720px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #orientation-overlay h1 {
        font: 700 24px/1.3 "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
        margin: 0 0 12px;
      }
      #orientation-overlay p {
        font: 400 16px/1.6 "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
        opacity: 0.9;
        margin: 0;
      }
      #orientation-overlay .icon {
        width: 96px;
        height: auto;
        margin-bottom: 16px;
        opacity: 1;
      }
      @media (orientation: portrait) {
        #orientation-overlay { display: block; }
      }
      @media (orientation: landscape) {
        #orientation-overlay { display: none; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="orientation-overlay" aria-hidden="true">
      <div class="inner">
        <img id="overlay-image" class="icon" src="" alt="" />
        <h1 id="overlay-title">Please rotate your device</h1>
        <p id="overlay-description">This experience is optimized for landscape orientation. Rotate to landscape to continue.</p>
      </div>
    </div>
    <script>
      // Device detection and orientation overlay text updates
      (function() {
        function isDesktop() {
          // Check for desktop by looking at screen size and touch capability
          const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
          const isLargeScreen = window.screen.width >= 1024 || window.screen.height >= 1024;
          
          // Desktop if large screen and no touch, or if user agent indicates desktop
          return (isLargeScreen && !hasTouch) || 
                 (/Windows|Macintosh|Linux/.test(navigator.userAgent) && !/Mobile|Android|iPhone|iPad/.test(navigator.userAgent));
        }

        function updateOverlayText() {
          const titleElement = document.getElementById('overlay-title');
          const descriptionElement = document.getElementById('overlay-description');
          const imageElement = document.getElementById('overlay-image');
          
          if (isDesktop()) {
            titleElement.textContent = 'Please resize your window';
            descriptionElement.textContent = 'This experience is optimized for landscape orientation. Please resize your window to landscape orientation.';
            if (imageElement) {
              imageElement.src = '%PUBLIC_URL%/resizeWindow.png';
              imageElement.alt = 'Resize your window';
            }
          } else {
            titleElement.textContent = 'Please rotate your device';
            descriptionElement.textContent = 'This experience is optimized for landscape orientation. Rotate to landscape to continue.';
            if (imageElement) {
              imageElement.src = '%PUBLIC_URL%/rotate-smartphone.png';
              imageElement.alt = 'Rotate your device';
            }
          }
        }

        // Update text when page loads
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', updateOverlayText);
        } else {
          updateOverlayText();
        }

        // Update text on window resize (in case desktop detection changes)
        window.addEventListener('resize', updateOverlayText);
      })();
    </script>
  </body>
</html>
